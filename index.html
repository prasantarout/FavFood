<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="emoji grin">
        <figure class="face">
          <span class="eyes">
            <span class="eye"></span>
            <span class="eye"></span>
          </span>
          <span class="mouth teath tounge">
          </span>
        </figure>
      </div>
      <div class="emoji sad">
        <figure class="face">
          <span class="eyes">
            <span class="eye"></span>
            <span class="eye"></span>
          </span>
          <span class="mouth tounge">
          </span>
        </figure>
      </div>
      <div class="emoji shocked">
        <figure class="face">
          <span class="eyes">
            <span class="eye"></span>
            <span class="eye"></span>
          </span>
          <span class="mouth">
          </span>
        </figure>
      </div>
      <div class="emoji laugh">
        <figure class="face">
          <span class="eyes">
            <span class="eye"></span>
            <span class="eye"></span>
          </span>
          <span class="mouth tounge">
          </span>
        </figure>
      </div>
      <div class="emoji smile">
        <figure class="face">
          <span class="eyes">
            <span class="eye"></span>
            <span class="eye"></span>
          </span>
          <span class="mouth">
          </span>
        </figure>
      </div>
      <div class="emoji speechless">
        <figure class="face">
          <span class="eyes">
            <span class="eye"></span>
            <span class="eye"></span>
          </span>
          <span class="mouth">
          </span>
        </figure>
      </div>
      <div class="emoji love">
        <figure class="face">
          <span class="eyes">
            <span class="heart-eye">
              <span class="heart"></span>
            </span>
            <span class="heart-eye">
              <span class="heart"></span>
            </span>
          </span>
          <span class="mouth tounge">
          </span>
        </figure>
      </div>
      <div class="emoji angry">
        <figure class="face">
          <span class="eyes">
              <span class="eye"></span>
              <span class="eye"></span>
          </span>
          <span class="mouth">
          </span>
        </figure>
      </div>
    </div>
  </div>
</html>
